{% extends 'base.html' %}
{% block content %}
  {% if current_user.is_authenticated %}
    <p>Добро пожаловать, {{ current_user.full_name or current_user.email }}!</p>
    <p><a href="{{ url_for('vms') }}" role="button">Перейти к моим ВМ</a></p>
  {% else %}
    <p>Привет! Пожалуйста, <a href="{{ url_for('login') }}">войдите</a> или <a href="{{ url_for('register') }}">зарегистрируйтесь</a>.</p>
  {% endif %}
{% endblock %}
