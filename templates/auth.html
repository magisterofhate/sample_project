{% extends 'base.html' %}
{% block content %}
  <h2>{{ heading }}</h2>
  <form method="post">
    {% if heading == 'Регистрация' %}
    <label>ФИО
      <input type="text" name="full_name">
    </label>
    {% endif %}
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Пароль
      <input type="password" name="password" required>
    </label>
    <button type="submit">{{ heading }}</button>
  </form>
{% endblock %}
